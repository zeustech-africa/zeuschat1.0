<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Password — ZeusChat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    body {
      background: #000;
      overflow: hidden;
      height: 100vh;
      color: #fff;
    }
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 0;
    }
    .header {
      position: absolute;
      top: 24px;
      left: 24px;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .logo {
      height: 32px;
      margin-bottom: 4px;
    }
    .byline {
      font-size: 12px;
      color: #FFD700;
      font-weight: 500;
    }
    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 20px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .box {
      background: #222;
      border-radius: 12px;
      padding: 24px;
      margin: 16px 0;
      width: 100%;
      max-width: 600px;
      text-align: left;
    }
    .box-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 16px;
      color: #fff;
    }
    .zeus-pin-display {
      background: #333;
      padding: 12px;
      border-radius: 8px;
      font-family: monospace;
      font-size: 16px;
      margin-bottom: 16px;
      word-spacing: 4px;
    }
    .input-group {
      margin-bottom: 16px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      background: #333;
      border: 1px solid #444;
      color: #fff;
      border-radius: 6px;
    }
    .btn {
      background: #FFD700;
      color: #000;
      border: none;
      padding: 12px 24px;
      font-size: 14px;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 16px;
      width: 100%;
      max-width: 400px;
    }
    .note {
      background: #1a1a1a;
      border-left: 4px solid #d4af37;
      padding: 12px;
      margin-top: 16px;
      font-size: 13px;
      text-align: left;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <video class="video-bg" autoplay muted loop>
    <source src="zeustech-register.mp4" type="video/mp4">
  </video>
  <div class="overlay"></div>

  <!-- Top-left: Logo + Byline -->
  <div class="header">
    <img src="zeustech-logo-zeushchat.png" class="logo" alt="ZeusTech">
    <div class="byline">ZeusChat by ZeusTech</div>
  </div>

  <div class="container">
    <div class="box">
      <div class="box-title">Create Sign-In Password</div>
      
      <div class="zeus-pin-display" id="zeus-pin-display">
        ZT-XXXX-XXXX
      </div>

      <div class="input-group">
        <input type="password" id="password" placeholder="Create password" />
      </div>
      <div class="input-group">
        <input type="password" id="confirm-password" placeholder="Confirm password" />
      </div>

      <button class="btn" onclick="location.href='chat.html'">Save Password <button class="btn" onclick="setPassword()">Save Password & Continue</button> Continue</button>

      <div class="note">
        Please remember your Zeus-PIN and the password you create here.<br>
        You will need them anytime you log out and want to sign back into your account.
      </div>
    </div>
  </div>

  <script>
    // Load Zeus-PIN from localStorage (set during OTP verification)
    window.addEventListener('DOMContentLoaded', () => {
      const zeusPin = localStorage.getItem('zeus_pin') || 'ZT-XXXX-XXXX';
      document.getElementById('zeus-pin-display').textContent = zeusPin;
    });

    function setPassword() {
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      if (!password) {
        alert("Please enter a password.");
        return;
      }

      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return;
      }

      // Save password securely (in real app: hash it)
      localStorage.setItem('password', password);
      alert("✅ Password saved!"); location.href = "chat.html";
      
      // Proceed to profile creation
      window.location.href = 'profile.html';
    }
  </script>
</body>
</html>
