<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Contact — ZeusChat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    body {
      background: #000;
      overflow: hidden;
      height: 100vh;
      color: #fff;
    }
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 0;
    }
    .header {
      position: absolute;
      top: 24px;
      left: 24px;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .logo {
      height: 32px;
      margin-bottom: 4px;
    }
    .byline {
      font-size: 12px;
      color: #FFD700;
      font-weight: 500;
    }
    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 20px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .box {
      background: #222;
      border-radius: 12px;
      padding: 24px;
      margin: 16px 0;
      width: 100%;
      max-width: 600px;
      text-align: left;
    }
    .box-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 16px;
      color: #fff;
    }
    .input-group {
      margin-bottom: 16px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      background: #333;
      border: 1px solid #444;
      color: #fff;
      border-radius: 6px;
    }
    .btn {
      background: #FFD700;
      color: #000;
      border: none;
      padding: 12px 24px;
      font-size: 14px;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 16px;
      width: 100%;
      max-width: 400px;
    }
    .note {
      background: #1a1a1a;
      border-left: 4px solid #d4af37;
      padding: 12px;
      margin-top: 16px;
      font-size: 13px;
      text-align: left;
      line-height: 1.5;
    }
    .back-btn {
      background: #666;
      margin-top: 8px;
      width: auto;
      max-width: 200px;
    }
  </style>
</head>
<body>
  <video class="video-bg" autoplay muted loop>
    <source src="zeustech-register.mp4" type="video/mp4">
  </video>
  <div class="overlay"></div>

  <!-- Top-left: Logo + Byline -->
  <div class="header">
    <img src="zeustech-logo-zeushchat.png" class="logo" alt="ZeusTech">
    <div class="byline">ZeusChat by ZeusTech</div>
  </div>

  <div class="container">
    <div class="box">
      <div class="box-title">Add Contact</div>
      <div class="input-group">
        <input type="text" id="zeusPin" placeholder="Enter Zeus-PIN (e.g. ZT-1234-5678)" />
      </div>
      <button class="btn" id="addBtn" onclick="addContact()">Send Request</button>
      <button class="btn back-btn" onclick="goBack()">← Back to Chat</button>
      <div class="note">
        Enter the Zeus-PIN of the user you want to connect with.<br>
        They must accept your request before messaging.
      </div>
    </div>
  </div>

  <script>
    // Enforce authentication
    const authToken = localStorage.getItem('auth_token');
    if (!authToken) {
      alert('Authentication required. Please log in.');
      window.location.href = 'emailinput.html';
    }

    function goBack() {
      window.location.href = 'chat.html';
    }

    async function addContact() {
      const zeusPinInput = document.getElementById('zeusPin');
      const addBtn = document.getElementById('addBtn');

      if (addBtn.disabled) return;
      addBtn.disabled = true;
      addBtn.textContent = 'Sending...';

      const zeusPin = zeusPinInput.value.trim();

      if (!zeusPin) {
        alert('Please enter a Zeus-PIN.');
        addBtn.disabled = false;
        addBtn.textContent = 'Send Request';
        return;
      }

      try {
        const response = await fetch('/api/contact-request', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${authToken}`
          },
          body: JSON.stringify({ zeus_pin: zeusPin })
        });

        const result = await response.json();

        if (response.ok) {
          alert('Contact request sent!');
          zeusPinInput.value = '';
          addBtn.disabled = false;
          addBtn.textContent = 'Send Request';
        } else {
          throw new Error(result.error || 'Failed to send request');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Error: ' + error.message);
        addBtn.disabled = false;
        addBtn.textContent = 'Send Request';
      }
    }
  </script>
</body>
</html>
