<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Password â€” ZeusChat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    body {
      background: #000;
      overflow: hidden;
      height: 100vh;
      color: #fff;
    }
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 0;
    }
    .header {
      position: absolute;
      top: 24px;
      left: 24px;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .logo {
      height: 32px;
      margin-bottom: 4px;
    }
    .byline {
      font-size: 12px;
      color: #FFD700;
      font-weight: 500;
    }
    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 20px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .box {
      background: #222;
      border-radius: 12px;
      padding: 24px;
      margin: 16px 0;
      width: 100%;
      max-width: 600px;
      text-align: left;
    }
    .box-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 16px;
      color: #fff;
    }
    .input-group {
      margin-bottom: 16px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      background: #333;
      border: 1px solid #444;
      color: #fff;
      border-radius: 6px;
    }
    .btn {
      background: #FFD700;
      color: #000;
      border: none;
      padding: 12px 24px;
      font-size: 14px;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 16px;
      width: 100%;
      max-width: 400px;
    }
    .note {
      background: #1a1a1a;
      border-left: 4px solid #d4af37;
      padding: 12px;
      margin-top: 16px;
      font-size: 13px;
      text-align: left;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <video class="video-bg" autoplay muted loop>
    <source src="zeustech-register.mp4" type="video/mp4">
  </video>
  <div class="overlay"></div>

  <!-- Top-left: Logo + Byline -->
  <div class="header">
    <img src="zeustech-logo-zeushchat.png" class="logo" alt="ZeusTech">
    <div class="byline">ZeusChat by ZeusTech</div>
  </div>

  <div class="container">
    <div class="box">
      <div class="box-title">Create your password</div>
      <div class="input-group">
        <div style="margin-bottom: 8px; font-size: 14px; color: #FFD700;">Your Zeus-PIN: <span id="zeusPinDisplay"></span></div>
        <input type="password" id="password" placeholder="Create a strong password" />
      </div>
      <button class="btn" id="createBtn" onclick="createAccount()">Create Account</button>
      <div class="note">
        Your password protects your identity.<br>
        A unique cryptographic key will be generated for secure messaging.
      </div>
    </div>
  </div>

  <script>
    // Enforce step-locked flow
    const pendingEmail = localStorage.getItem('pending_email');
    if (!pendingEmail) {
      alert('Session expired. Please start over.');
      window.location.href = 'emailinput.html';
    }

    // Display real Zeus-PIN
    document.getElementById('zeusPinDisplay').textContent = localStorage.getItem('my_zeus_pin') || 'Loading...';

    document.getElementById('password').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        createAccount();
      }
    });

    async function exportPublicKey(key) {
      const exported = await crypto.subtle.exportKey("spki", key);
      const bytes = new Uint8Array(exported);
      let binary = '';
      for (let i = 0; i < bytes.length; i++) {
        binary += String.fromCharCode(bytes[i]);
      }
      return btoa(binary);
    }

    async function exportPrivateKey(key) {
      const exported = await crypto.subtle.exportKey("pkcs8", key);
      const bytes = new Uint8Array(exported);
      let binary = '';
      for (let i = 0; i < bytes.length; i++) {
        binary += String.fromCharCode(bytes[i]);
      }
      return btoa(binary);
    }

    async function createAccount() {
      const passwordInput = document.getElementById('password');
      const createBtn = document.getElementById('createBtn');

      // Prevent double submission
      if (createBtn.disabled) return;
      createBtn.disabled = true;
      createBtn.textContent = 'Creating...';

      const email = localStorage.getItem('pending_email');
      const password = passwordInput.value;

      // Validate inputs
      if (!email) {
        alert('Session expired. Please start over.');
        window.location.href = 'emailinput.html';
        return;
      }

      if (!password || password.length < 6) {
        alert('Password must be at least 6 characters.');
        createBtn.disabled = false;
        createBtn.textContent = 'Create Account';
        return;
      }

      try {
        // Generate RSA key pair
        const keyPair = await crypto.subtle.generateKey(
          {
            name: "RSA-OAEP",
            modulusLength: 2048,
            publicExponent: new Uint8Array([1, 0, 1]),
            hash: "SHA-256"
          },
          true,
          ["encrypt", "decrypt"]
        );

        // Export keys
        const publicKey = await exportPublicKey(keyPair.publicKey);
        const privateKey = await exportPrivateKey(keyPair.privateKey);

        // Store private key securely
        localStorage.setItem('private_key', privateKey);

        // Send registration request (completes user account)
        const registerResponse = await fetch('/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password, public_key: publicKey })
        });

        const registerResult = await registerResponse.json();

        if (!registerResponse.ok) {
          throw new Error(registerResult.error || 'Registration failed');
        }

        if (!registerResult.user_id) {
          throw new Error('Invalid registration response');
        }

        // Login immediately after registration
        const loginResponse = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ zeus_pin: localStorage.getItem('my_zeus_pin'), password: password })
        });

        const loginResult = await loginResponse.json();

        if (!loginResponse.ok) {
          throw new Error(loginResult.error || 'Login failed after registration');
        }

        if (!loginResult.token || !loginResult.user_id) {
          throw new Error('Invalid login response');
        }

        // Save authenticated session data
        localStorage.setItem('user_id', loginResult.user_id);
        localStorage.setItem('auth_token', loginResult.token);
        
        // Clear temporary email
        localStorage.removeItem('pending_email');
        
        // Redirect to chat
        window.location.href = 'chat.html';
      } catch (error) {
        console.error('Registration/login error:', error);
        alert('Error: ' + (error.message || 'Failed to create account. Please try again.'));
        createBtn.disabled = false;
        createBtn.textContent = 'Create Account';
      }
    }
  </script>
</body>
</html>
